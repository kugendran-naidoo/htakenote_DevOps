name: Update Traffic Badges
on:
  schedule:
    - cron: "0 14 * * *"   # Daily 14:00 UTC
  workflow_dispatch:

jobs:
  update-traffic:
    runs-on: ubuntu-latest
    # Tip: omit custom permissions so GITHUB_TOKEN keeps default repo perms
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Sanity check secrets (won't print them)
        run: |
          if [ -z "${{ secrets.GIST_TOKEN }}" ]; then
            echo "❌ GIST_TOKEN is missing. Create a PAT (classic) with the 'gist' scope and add it as a repo secret."
            exit 1
          fi

      - name: Fetch repository traffic data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: kugendran-naidoo
          REPO: htakenote_DevOps
        run: |
          set -euo pipefail
          mkdir -p traffic
          # Fetch (requires push-level access; GITHUB_TOKEN typically has enough in the repo context)
          curl -fsSL -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/$OWNER/$REPO/traffic/clones" \
            > traffic/clones.json
          curl -fsSL -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/$OWNER/$REPO/traffic/views" \
            > traffic/views.json

          echo "Raw clones.json:"
          cat traffic/clones.json || true
          echo
          echo "Raw views.json:"
          cat traffic/views.json || true
          echo

          # Sum counts over last 14 days; default to 0 if missing
          TOTAL_CLONES=$(jq -r '[.clones[].count] | add // 0' traffic/clones.json)
          TOTAL_VIEWS=$(jq -r '[.views[].count] | add // 0' traffic/views.json)

          echo "TOTAL_CLONES=$TOTAL_CLONES"
          echo "TOTAL_VIEWS=$TOTAL_VIEWS"

          echo "TOTAL_CLONES=$TOTAL_CLONES" >> $GITHUB_ENV
          echo "TOTAL_VIEWS=$TOTAL_VIEWS"   >> $GITHUB_ENV

      - name: Update clones.json gist via API (PATCH)
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          set -euo pipefail
          BODY=$(jq -nc --arg content "{\"schemaVersion\":1,\"label\":\"clones (14d)\",\"message\":\"${TOTAL_CLONES}\",\"color\":\"blue\"}" \
            '{files: {"clones.json": {content: $content}}}')
          echo "PATCH payload for clones.json: $BODY"
          HTTP_CODE=$(curl -sS -o /tmp/resp.json -w "%{http_code}" -X PATCH \
            -H "Authorization: Bearer ${GIST_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/gists/2b0de4f9f92a605b780e986e6d48ffcc \
            -d "$BODY")
          echo "Gist PATCH status (clones): $HTTP_CODE"
          test "$HTTP_CODE" -ge 200 -a "$HTTP_CODE" -lt 300 || (echo "Response:" && cat /tmp/resp.json && exit 1)

      - name: Update views.json gist via API (PATCH)
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          set -euo pipefail
          BODY=$(jq -nc --arg content "{\"schemaVersion\":1,\"label\":\"views (14d)\",\"message\":\"${TOTAL_VIEWS}\",\"color\":\"green\"}" \
            '{files: {"views.json": {content: $content}}}')
          echo "PATCH payload for views.json: $BODY"
          HTTP_CODE=$(curl -sS -o /tmp/resp.json -w "%{http_code}" -X PATCH \
            -H "Authorization: Bearer ${GIST_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/gists/9b749f24de62343dc995f8d524027c39 \
            -d "$BODY")
          echo "Gist PATCH status (views): $HTTP_CODE"
          test "$HTTP_CODE" -ge 200 -a "$HTTP_CODE" -lt 300 || (echo "Response:" && cat /tmp/resp.json && exit 1)
