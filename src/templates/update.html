{% extends 'base.html' %}

{% block head %}
<title>Take Note</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Note</h1>

    <div class="form">
        <form action="/update/{{note.note_id}}" method="POST">
            <input type="text" name="content" note_id="content" value="{{note.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
